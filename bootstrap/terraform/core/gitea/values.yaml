gitea:
  config:
    server:
      DOMAIN: ${hostname}
      SSH_DOMAIN: ${hostname}
      ROOT_URL: https://${hostname}/

  admin:
    username: ${username}
    password: "${password}"
    email: ${email}

postgresql:
  enabled: true
  persistence:
    enabled: true

postgresql-ha:
  enabled: false

persistence:
  enabled: true
  size: 5Gi