apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: postgres.storage.platform.lab
spec:
  group: storage.platform.lab
  names:
    kind: Postgres
    plural: postgres
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - databaseName
              properties:
                databaseName:
                  type: string
                  description: |
                    Name of the database. Used for the PostgreSQL database name,
                    user name, and resource naming.
                  pattern: "^[a-z][a-z0-9-]{0,61}[a-z0-9]$"
                  minLength: 2
                  maxLength: 63
                storageSize:
                  type: string
                  description: Size of the persistent volume for each instance
                  default: "1Gi"
                  pattern: "^[0-9]+[GM]i$"
                resources:
                  type: object
                  description: Resource limits for PostgreSQL pods
                  properties:
                    cpu:
                      type: string
                      description: CPU limit
                      default: "500m"
                    memory:
                      type: string
                      description: Memory limit
                      default: "512Mi"
            status:
              type: object
              properties:
                clusterName:
                  type: string
                  description: Name of the CloudNative-PG cluster
                primaryHost:
                  type: string
                  description: Hostname of the primary PostgreSQL instance
                ready:
                  type: boolean
                  description: Whether the database is ready
