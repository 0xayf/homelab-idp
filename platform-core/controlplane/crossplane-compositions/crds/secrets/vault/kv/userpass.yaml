apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: userpasses.secrets.platform.lab
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    crossplane.io/xrd: userpasses.secrets.platform.lab
spec:
  compositeTypeRef:
    apiVersion: secrets.platform.lab/v1alpha1
    kind: UserPass
  mode: Pipeline
  pipeline:
    - step: create-userpass-secret
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- $xr := getCompositeResource . -}}
            {{- $namespace := $xr.metadata.namespace -}}
            {{- $name := $xr.metadata.name -}}
            {{- $username := default $name $xr.spec.username -}}
            {{- $length := default 32 $xr.spec.length -}}
            {{- $includeSymbols := default false $xr.spec.includeSymbols -}}
            {{- $outputTemplate := $xr | dig "spec" "outputTemplate" "template" "" -}}
            {{- $outputSecretKey := $xr | dig "spec" "outputTemplate" "secretKey" "credentials" -}}
            {{- $outputValues := $xr | dig "spec" "outputTemplate" "values" (dict) -}}
            {{- $onlyTemplate := $xr | dig "spec" "outputTemplate" "onlyTemplate" false -}}
            {{- $renderedOutputTemplate := $outputTemplate -}}
            {{- if ne $renderedOutputTemplate "" -}}
              {{- range $k, $v := $outputValues -}}
                {{- $placeholder := printf "{{ .%s }}" $k -}}
                {{- $renderedOutputTemplate = replace $placeholder (printf "%v" $v) $renderedOutputTemplate -}}
              {{- end -}}
              {{- $renderedOutputTemplate = replace "{{ .username }}" $username $renderedOutputTemplate -}}
            {{- end -}}
            {{- $mountPath := printf "platform/%s/kv" $namespace -}}
            {{- $vaultPath := printf "%s/%s" $mountPath $name -}}
            {{- $secretStoreName := printf "%s-secret-store" $namespace -}}
            ---
            apiVersion: kubernetes.m.crossplane.io/v1alpha1
            kind: Object
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: password-generator
            spec:
              forProvider:
                manifest:
                  apiVersion: generators.external-secrets.io/v1alpha1
                  kind: Password
                  metadata:
                    name: {{ $name }}-password
                    namespace: {{ $namespace }}
                  spec:
                    length: {{ $length }}
                    {{- if $includeSymbols }}
                    digits: 5
                    symbols: 5
                    symbolCharacters: "-_$@!#%"
                    {{- else }}
                    digits: 5
                    symbols: 0
                    {{- end }}
                    noUpper: false
                    allowRepeat: true
              providerConfigRef:
                kind: ClusterProviderConfig
                name: provider-kubernetes-config
            ---
            apiVersion: kubernetes.m.crossplane.io/v1alpha1
            kind: Object
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: final-secret
            spec:
              forProvider:
                manifest:
                  apiVersion: external-secrets.io/v1
                  kind: ExternalSecret
                  metadata:
                    name: {{ $name }}
                    namespace: {{ $namespace }}
                  spec:
                    refreshInterval: "0"
                    target:
                      name: {{ $name }}
                      creationPolicy: Owner
                      template:
                        type: Opaque
                        data:
                          {{- if not $onlyTemplate }}
                          username: {{ $username | quote }}
                          password: '{{ `{{ .password }}` }}'
                          {{- end }}
                          {{- if ne $renderedOutputTemplate "" }}
                          {{ $outputSecretKey }}: {{ $renderedOutputTemplate | quote }}
                          {{- end }}
                    dataFrom:
                      - sourceRef:
                          generatorRef:
                            apiVersion: generators.external-secrets.io/v1alpha1
                            kind: Password
                            name: {{ $name }}-password
              readiness:
                policy: DeriveFromObject
              providerConfigRef:
                kind: ClusterProviderConfig
                name: provider-kubernetes-config
              references:
                - dependsOn:
                    apiVersion: generators.external-secrets.io/v1alpha1
                    kind: Password
                    namespace: {{ $namespace }}
                    name: {{ $name }}-password
            ---
            apiVersion: kubernetes.m.crossplane.io/v1alpha1
            kind: Object
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: push-secret
            spec:
              forProvider:
                manifest:
                  apiVersion: external-secrets.io/v1alpha1
                  kind: PushSecret
                  metadata:
                    name: {{ $name }}
                    namespace: {{ $namespace }}
                  spec:
                    updatePolicy: Replace
                    refreshInterval: "1h"
                    secretStoreRefs:
                      - kind: SecretStore
                        name: {{ $secretStoreName }}
                    selector:
                      secret:
                        name: {{ $name }}
                    data:
                      {{- if and $onlyTemplate (ne $renderedOutputTemplate "") }}
                      - match:
                          remoteRef:
                            remoteKey: {{ $name }}
                            property: {{ $outputSecretKey }}
                          secretKey: {{ $outputSecretKey }}
                      {{- else }}
                      - match:
                          remoteRef:
                            remoteKey: {{ $name }}
                            property: username
                          secretKey: username
                      - match:
                          remoteRef:
                            remoteKey: {{ $name }}
                            property: password
                          secretKey: password
                      {{- end }}
              readiness:
                policy: DeriveFromObject
              providerConfigRef:
                kind: ClusterProviderConfig
                name: provider-kubernetes-config
              references:
                - dependsOn:
                    apiVersion: v1
                    kind: Secret
                    namespace: {{ $namespace }}
                    name: {{ $name }}
            ---
            apiVersion: secrets.platform.lab/v1alpha1
            kind: UserPass
            metadata:
              name: {{ $xr.metadata.name }}
            status:
              vaultPath: {{ $vaultPath }}
              ready: true

    - step: auto-ready
      functionRef:
        name: function-auto-ready
