apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: userpasses.secrets.platform.lab
spec:
  group: secrets.platform.lab
  names:
    kind: UserPass
    plural: userpasses
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                username:
                  type: string
                  description: Username to store with the generated password. Defaults to metadata.name.
                length:
                  type: integer
                  description: Length of the generated password
                  default: 32
                  minimum: 16
                  maximum: 128
                includeSymbols:
                  type: boolean
                  description: Include special characters in the password
                  default: false
                outputTemplate:
                  type: object
                  description: Optional output template rendered into a custom secret key.
                  properties:
                    secretKey:
                      type: string
                      description: Destination key in the final secret where rendered output is stored.
                      default: credentials
                    template:
                      type: string
                      description: Template string rendered by ExternalSecret engine (supports {{ .username }} and {{ .password }} plus any custom placeholders).
                    values:
                      type: object
                      description: Optional static values substituted before rendering (for example base_url).
                      additionalProperties:
                        type: string
                    onlyTemplate:
                      type: boolean
                      description: If true, output only the templated secret key and omit default username/password keys in the final secret.
                      default: false
                  required:
                    - template
            status:
              type: object
              properties:
                vaultPath:
                  type: string
                  description: Full path to the secret in Vault
                ready:
                  type: boolean
                  description: Whether the secret is ready in Vault
