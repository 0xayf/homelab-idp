apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: k8sauthbackends.secrets.platform.lab
spec:
  group: secrets.platform.lab
  names:
    kind: K8sAuthBackend
    plural: k8sauthbackends
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                path:
                  type: string
                  description: Vault auth backend path.
                  default: kubernetes
                description:
                  type: string
                  description: Auth backend description.
                  default: Kubernetes auth backend
                createBackend:
                  type: boolean
                  description: Create the auth backend mount if it does not already exist.
                  default: false
                kubernetesHost:
                  type: string
                  description: Kubernetes API server host.
                  default: https://kubernetes.default.svc
                kubernetesCaCert:
                  type: string
                  description: Optional PEM-encoded Kubernetes CA cert.
                disableLocalCaJwt:
                  type: boolean
                  description: Disable default local SA JWT/CA behavior.
                  default: false
            status:
              type: object
              properties:
                backendPath:
                  type: string
                  description: Effective backend path.
