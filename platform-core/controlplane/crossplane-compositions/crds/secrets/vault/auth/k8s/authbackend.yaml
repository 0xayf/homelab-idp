apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: k8sauthbackends.secrets.platform.lab
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    crossplane.io/xrd: k8sauthbackends.secrets.platform.lab
spec:
  compositeTypeRef:
    apiVersion: secrets.platform.lab/v1alpha1
    kind: K8sAuthBackend
  mode: Pipeline
  pipeline:
    - step: create-auth-backend
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- $xr := getCompositeResource . -}}
            {{- $name := $xr.metadata.name -}}
            {{- $path := default "kubernetes" $xr.spec.path -}}
            {{- $description := default "Kubernetes auth backend" $xr.spec.description -}}
            {{- $createBackend := default false $xr.spec.createBackend -}}
            {{- $kubernetesHost := default "https://kubernetes.default.svc" $xr.spec.kubernetesHost -}}
            {{- $disableLocalCaJwt := default false $xr.spec.disableLocalCaJwt -}}
            {{- if $createBackend }}
            ---
            apiVersion: auth.vault.m.upbound.io/v1alpha1
            kind: Backend
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: auth-backend
                crossplane.io/external-name: {{ printf "auth/%s" $path | quote }}
            spec:
              forProvider:
                type: kubernetes
                path: {{ $path | quote }}
                description: {{ $description | quote }}
              providerConfigRef:
                kind: ClusterProviderConfig
                name: vault-provider-config
            {{- end }}
            ---
            apiVersion: kubernetes.vault.m.upbound.io/v1alpha1
            kind: AuthBackendConfig
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: auth-backend-config
            spec:
              forProvider:
                backend: {{ $path | quote }}
                kubernetesHost: {{ $kubernetesHost | quote }}
                disableLocalCaJwt: {{ $disableLocalCaJwt }}
            {{- if $xr.spec.kubernetesCaCert }}
                kubernetesCaCert: {{ $xr.spec.kubernetesCaCert | quote }}
            {{- end }}
              providerConfigRef:
                kind: ClusterProviderConfig
                name: vault-provider-config
            ---
            apiVersion: secrets.platform.lab/v1alpha1
            kind: K8sAuthBackend
            metadata:
              name: {{ $name }}
            status:
              backendPath: {{ $path | quote }}

    - step: auto-ready
      functionRef:
        name: function-auto-ready
