apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: authroles.secrets.platform.lab
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    crossplane.io/xrd: authroles.secrets.platform.lab
spec:
  compositeTypeRef:
    apiVersion: secrets.platform.lab/v1alpha1
    kind: AuthRole
  mode: Pipeline
  pipeline:
    - step: create-auth-role
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- $xr := getCompositeResource . -}}
            {{- $namespace := $xr.metadata.namespace -}}
            {{- $name := $xr.metadata.name -}}
            {{- $backend := default "kubernetes" $xr.spec.backend -}}
            {{- $roleName := default $name $xr.spec.roleName -}}
            {{- $boundServiceAccountNames := default (list "external-secrets") $xr.spec.boundServiceAccountNames -}}
            {{- $boundNamespaces := default (list $namespace) $xr.spec.boundServiceAccountNamespaces -}}
            {{- $policyNames := default (list) $xr.spec.policyNames -}}
            {{- $tokenTtl := default 3600 $xr.spec.tokenTtl -}}
            ---
            apiVersion: kubernetes.vault.m.upbound.io/v1alpha1
            kind: AuthBackendRole
            metadata:
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: auth-role
            spec:
              forProvider:
                backend: {{ $backend }}
                roleName: {{ $roleName | quote }}
                boundServiceAccountNames: {{ $boundServiceAccountNames | toJson }}
                boundServiceAccountNamespaces: {{ $boundNamespaces | toJson }}
                tokenPolicies: {{ $policyNames | toJson }}
                tokenTtl: {{ $tokenTtl }}
              providerConfigRef:
                kind: ClusterProviderConfig
                name: vault-provider-config
            ---
            apiVersion: secrets.platform.lab/v1alpha1
            kind: AuthRole
            metadata:
              name: {{ $xr.metadata.name }}
            status:
              roleName: {{ $roleName | quote }}

    - step: auto-ready
      functionRef:
        name: function-auto-ready
